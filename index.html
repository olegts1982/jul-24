<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="Styles/styles.css">

    <style>

    </style>
</head>

<body>
    <div>
        <div class="main">
            <form class="form">
                <!-- close -->
                <div class="close">
                     <img src="img/Group.png" alt="close">
                </div>
                <div class="title">
                    <p>Member Sign In</p>
                </div>
                <div class="regist">
                    <div class="member">
                        <p>Not a member yet?</p>
                    </div>
                    <div class="sign">
                        <p>Sign up now</p>
                    </div>
                </div>
                <!-- line -->
                <div class="line"></div>
                <div class="user">
                    <div>
                    <input type="text" class="inputtext" placeholder="   Username / Email">
                    </div>
                    <div class="user-logo">
                    <img src="img/User.png" alt="logouser" width="19px" height="27px">
                    </div>
                </div>
                <div class="pass">
                    <div class="eye">
                    <img src="img/eye.png" alt="eye" width="29px" height="23px">
                    </div>
                    <div>
                    <input type="password" class="inputtext1" name="pass" id="pass" placeholder="   Password">
                    </div>
                    <div class="user-logo">
                    <img src="img/Key.png" alt="yourpass" width="19px" height="27px">
                    </div>
                </div>
                <div class="login">
                    <div>
                    <button value="1" class="log" type="submit">Sign in</button>
                    </div>
                    <div class="chek-pass">
                        <div>
                            <input type="checkbox" id="check1"><label for="check1">   Remember me</label>
                        </div>
                        <div>
                            Forgot Password?
                        </div>
                    </div>
                </div>
            </form>

            <!-- logo -->
            <div class="logo">
                <div>
                    <img src="img/logo/dis by.png" alt="disignet by">
                </div>
                <div>
                    <img src="img/logo/log.png" alt="logo">
                </div>
                <div>
                    <img src="img/logo/freepik.png" alt="freepik.com">
                </div>

            </div>

        </div>

    </div>

</body>

</html>
